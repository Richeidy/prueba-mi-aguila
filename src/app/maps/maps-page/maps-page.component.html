
<app-loading *ngIf="!readyMap; else showMap"></app-loading>

<ng-template #showMap>
    <app-map 
        [printPolyLine]="printPolyLine" 
        [initialPoints]="initialPoints" 
        [wayPointPrint]="wayPointPrint"
    ></app-map>
    <app-search-menu 
        (onSelectFavPlace)="printMarkerPlace($event)" 
        (onSelectedWayPoints)="onSelectedWayPoints($event)"
    ></app-search-menu>
</ng-template>
